<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Tip calculator app</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- left section -->
        <article class="input-container">
          <form class="amount-input">
            <label for="bill-amount">Bill</label>
            <input
              class="input-field"
              type="number"
              name="amount"
              id="bill-amount"
              placeholder="0"
              aria-label="bill-amount"
              min="0"
            />
          </form>
          <!-- tip percent buttons -->
          <form class="select-tip">
            <label>Select Tip %</label>
            <div class="percent-options">
              <button
                type="button"
                class="btn_5"
                id="b5"
                aria-label="add-5-percentage"
              >
                5%
              </button>
              <button
                type="button"
                class="btn_10"
                id="b10"
                aria-label="add-10-percentage"
              >
                10%
              </button>
              <button
                type="button"
                class="btn_15"
                id="b15"
                aria-label="add-15-percentage"
              >
                15%
              </button>

              <!-- <input
                id="custom"
                class="custom-percentage"
                type="number"
                max="100"
                placeholder="Custom"
                aria-label="enter-custom-input"
              /> -->
            </div>
          </form>

          <form class="num-people">
            <label for="people-count"
              >Number of People <span>Can't be zero</span></label
            >
            <input
              class="input-field"
              type="number"
              name="number-people"
              id="people-count"
              placeholder="0"
              aria-label="enter-number-of-people"
              required
              aria-required="true"
              min="0"
              max="100"
            />
          </form>
          <div class="button-calculate">
            <button
              class="calculate-btn"
              aria-label="calculate"
              id="calculate"
              disabled
            >
              Calculate
            </button>
          </div>
        </article>

        <!-- right section -->
        <article class="display-container">
          <div class="display-tip">
            <div>
              <p class="display-description">Tip Amount</p>
              <p>/ person</p>
            </div>
            <p class="amount show-tip">$0.00</p>
          </div>

          <div class="display-total">
            <div>
              <p class="display-description">Total</p>
              <p>/ person</p>
            </div>
            <p class="amount show-total">$0.00</p>
          </div>
          <button class="reset-btn" aria-label="reset" disabled>reset</button>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
